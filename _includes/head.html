<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/cross-2-design-blue-just-graphic@sm.png">
	<title>Maspeth Bible Church</title>
	{% if page.meta-description %}
		<meta name="description" content="{{page.meta-description}}">
	{% else %}
		<meta name="description" content="We are a small church in Maspeth that seek to honor God in all we do. We think that the bible has given specific commands to each individual. Above all we are to love the Lord our God. Secondly, we are to love our neighbor.">
	{% endif %}

	<meta name="keywords" content="{{page.meta-tags}} church,maspeth,christians,nyc,bible, evangelical,queens,non-denominational, nondenominational">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  {% for css in page.css %}
         <link rel="stylesheet" href="css/{{ css }}" type="text/css" />
  {% endfor %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	{% for js in page.javascript %}
				 <script src="js/{{ js }}"></script>
	{% endfor %}
</head>
